<section >
    <section class="container py-5">
       <div class="d-flex justify-content-center flex-column align-items-center my-2">
        <h4 class="text-capitalize">pest selling products</h4>
        <img src="../../assets/organic-img/logo-leaf-new.png" class="img-product" />
       </div>
          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row" >
                  <div class="w-25" *ngFor="let img of imageLIst"> <img [src]="img.slideSrc" class="w-100 " /></div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                  <div class="w-25" *ngFor="let img of imageLIstTwo"> <img [src]="img.slideSrc" class="w-100 " /></div>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev buttonSlide" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next buttonSlide" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
</section>
